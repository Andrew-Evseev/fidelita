name: fidelita
description: "Система лояльности для салонов красоты и косметологических клиник"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'  # Исправленная версия

dependencies:
  flutter:
    sdk: flutter
  
  # UI и навигация
  provider: ^6.1.1
  google_fonts: ^6.1.0
  
  # Локальное хранение данных
  shared_preferences: ^2.2.2

  # Новые зависимости для админ-панели:
  syncfusion_flutter_charts: ^24.1.47
  syncfusion_flutter_datagrid: ^24.1.47
  animations: ^2.0.8
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/